<ion-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
  </ion-header-bar>
   <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
  <ion-content>
    <form ng-submit="register()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="registerData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="registerData.password">
        </label>
        <label class="item item-input">
          <span class="input-label">Password wiederholen</span>
          <input type="password" ng-model="registerData.confirm">
        </label>
        <label class="item item-input">
          <span class="input-label">E-Mail</span>
          <input type="text" ng-model="registerData.email">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
