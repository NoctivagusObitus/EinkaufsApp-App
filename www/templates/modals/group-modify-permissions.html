<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Berechtigung bearbeiten</h1>
        <button class="button button-clear button-positive" ng-click="closeAddModal()">Abbrechen</button>
    </ion-header-bar>
    <ion-content>
        <ion-list>
                <label class="item item-input">
                    <input type="text" placeholder="Gruppenname" ng-model="groupname1">
                </label>
                <ion-list>
                    <div class="list list-inset">
                        <label class="item item-input">
                            <i class="icon ion-search placeholder-icon"></i>
                            <input type="text" placeholder="Benutzer hinzufÃ¼gen" ng-model="query">
                        </label>
                        <a ng-repeat="user in users | filter:query | limitTo:3" class="item item-icon-right" ng-click="addUser(user)">
                    {{user.username}}
                       <i class="icon ion-plus"></i>
                    </a>
                    </div>
                    <h3>Gruppenmitglieder</h3>
                    <div class="list list-inset">

                        </ion-item>
                    </div>
                </ion-list>
                <button class="button button-positive" ng-click="AddGroup()">Erstellen</button>
        </ion-list>

    </ion-content>
