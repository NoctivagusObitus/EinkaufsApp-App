
<ion-view view-title="Neue Gruppe">
    <ion-content class="has-header" padding="'true'"> 
    <form ng-submit="AddGroup()">
        <label style="" class="item item-input">
                <span class="input-label">Name:</span>
                <input placeholder="Gruppenname" type="text" ng-model="newData.group">
        </label>
        <ion-list>
        <div class="list list-inset">
          <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Benutzer hinzufÃ¼gen" ng-model="newData.query">
          </label>
          <a ng-repeat="user in users | filter:newData.query | limitTo:5" class="item item-icon-right" ng-click="addUser(user)">
                    {{user.username}}
           <i class="icon ion-plus"></i>
          </a>
        </div>
        <h3>Gruppenmitglieder</h3>
        <div class="list list-inset">
          <ion-item ng-repeat="user in submitusers" class="item-icon-right">
            {{user.username}}
            <i class="icon ion-minus" ng-click="removeUser($index)"></i>
          </ion-item>
        </div>
      </ion-list>
      <button class="button button-positive" type="submit">Erstellen</button>
    </form>
    <a style="" class="button button-stable button-icon  icon-left ion-android-arrow-back" href="#/app/groups" menu-close=""></a>
  </ion-content>
</ion-view>
