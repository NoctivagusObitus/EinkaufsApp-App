<ion-view style="" title="Gruppenverwaltung">
  <ion-content class="has-header" padding="'true'">
    <a style="" class="button button-positive button-block  icon-left ion-android-contacts" href="#/app/group-add" menu-close="">Neue Gruppe</a>
    <div style="" class="list card">
      <div class="item item-divider">Meine Gruppen</div>
      <div class="item item-body">
        <ion-list style="" can-swipe="true">
          <label style="" class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input placeholder="" type="search">
          </label>
          <ion-item ng-repeat="group in groups" href="#/app/groups/{{group._id}}">
            <p>{{group.name}}</p>
            <ion-option-button class="button-positive" ng-click="edit($index)">
              Edit
            </ion-option-button>
            <ion-option-button class="button-assertive" ng-click="delete($index)">
              Delete
            </ion-option-button>
          </ion-item>
        </ion-list>
      </div>
    </div>
  </ion-content>
</ion-view>
