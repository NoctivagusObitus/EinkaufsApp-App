<ion-view style="" title="Gruppenverwaltung" cache-view="false">
  <ion-content class="has-header" padding="'true'">
    <a style="" class="button button-positive button-block  icon-left ion-android-contacts" href="#/app/group-add" menu-close="">Neue Gruppe</a>
    <div style="" class="list card">
      <div class="item item-divider">Meine Gruppen</div>
      <div class="item item-body">
        <ion-list style="" can-swipe="true">
          <ion-item ng-repeat="group in groups" href="#/app/groups/{{group._id}}">
            <p>{{group.name}}</p>
            <ion-option-button class="button-assertive" ng-click="delete(group._id)">
              Gruppe l√∂schen
            </ion-option-button>
          </ion-item>
        </ion-list>
      </div>
    </div>
    <div class="card" ng-show="error.state">
      <div class="item item-text-wrap">{{error.message}}</div>
    </div>
  </ion-content>
</ion-view>
