<ion-view style="" title="Details" cache-view="false">
    <ion-content class="has-header" padding="'true'">
        <h2 style="">{{group.name}}</h2>
        <h4 style="">Mitglieder</h4>
        <ion-list style="" can-swipe="true">
            <ion-item ng-repeat="user in users">{{user.username}}
              <span class="item-note">
                  {{user.permission}}
                </span>
            <ion-option-button class="button-positive" ng-click = "makeAdmin($index)">
              Zum Admin machen
            </ion-option-button>
            <ion-option-button class="button-assertive" ng-click = "deleteMember($index)">
            Mitglied entfernen
            </ion-option-button>
            </ion-item>
        </ion-list>
        <div style="width: 300px; height: 32px;" class="spacer"></div>
        <div ng-show="groupadd.state">
        <button class="button button-full button-positive" ng-click = "changeGroupname()" >Gruppennamen ändern</button>
        <button class="button button-full button-assertive" ng-click = "deleteGroup()">Gruppe löschen</button>
        </div>
        <div class="card" ng-show="grouphtml.state">
            <label style="" class="item item-input">
                    <span class="input-label" >Neuer Gruppenname</span>
                    <input placeholder="" type="text" ng-model="grouphtml.input">
            </label>
            <button class="button button-full button-positive" ng-click = "changeGroupname_1()" >Bestätigen</button>
        </div>
        <ion-list style=""></ion-list>
        <div class="card" ng-show="error.state">
            <div class="item item-text-wrap">{{error.message}}</div>
        </div>
    </ion-content>
</ion-view>
