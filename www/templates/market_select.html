<ion-view style="" title="Markt auswählen">
    <ion-content class="has-header" padding="'true'">
        <form style="" class="list">
            <form style="" class="list"></form>
            <label style="" name="Einkauf bennen" class="item item-input">
                <input placeholder="Einkauf benennen" type="text">
            </label>
            <div style="" class="list card">
                <div class="item item-divider">Markt auswählen</div>
                <div class="item item-body">
                    <ion-list style="">
                        <label style="" name="market_search" class="item item-input">
                            <i class="icon ion-search placeholder-icon"></i>
                            <input placeholder="Markt eingeben" type="search">
                        </label>
                        <ion-radio ng-repeat="store in stores" ng-model="data.selectedStore" ng-value="store._id">{{store.name}}</ion-radio>
                    </ion-list>
                </div>
            </div>
            <button class="button button-full button-positive" ng-click="createMarket()">Markt hinzufügen</button>
            <a style="" class="button button-balanced button-block  icon-right ion-android-arrow-forward button-full" ng-click="chooseMarket()" menu-close="">Weiter</a>
            <a style="" class="button button-stable button-icon  icon-left ion-android-arrow-back" href="#/app/purchases_overview" menu-close=""></a>
        </form>
        <form style="" class="list"></form>
    </ion-content>
</ion-view>
